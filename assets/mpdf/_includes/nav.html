<ul class="list-group list-group-root">
{% assign urlparts = page.url | split: '/' %}
{% for nav in site.data.nav %}
    <li class="list-group-item{% if nav.slug == urlparts[1] %} open{% endif %}"><a href="#" class="heading"> {{ nav.title }}</a> <ul class="list-group">{% include nav-items.html items=nav.items level=1 %}</ul></li>
{% endfor %}
</ul>
